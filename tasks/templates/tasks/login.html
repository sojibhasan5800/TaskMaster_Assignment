{% extends 'tasks/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white text-center">
                <h3 class="text-primary fw-bold mb-0">Welcome Back</h3>
                <p class="text-muted small">Login to continue managing your tasks</p>
            </div>
            <div class="card-body bg-light">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control rounded-3" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div class="card-footer bg-white text-center">
                <p class="small mb-0">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
